<!-- top bar -->
<div class="codrops-top">
    <span class="right">
        <a href="#">
            <strong>Book Share for students*</strong>
        </a>
    </span>
    <div class="clr"></div>
</div>
<!-- top bar -->
<section>               
    <div id="container_demo" >
        <!-- hidden anchors  -->
        
        <div id="wrapper">
            <div id="login" class="animate form">
                <form  ng-submit="LoginStudent()" autocomplete="on"> 
                    <h1>Log in</h1> 
                    <p>
                    	<span style="color:red">{{errorMsg}}</span>
                    </p>
                    <p> 
                        <label for="username" class="uname" data-icon="u" > Your email or username </label>
                        <input id="username" name="username" ng-model="student.email" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                    </p>
                    <p> 
                        <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                        <input id="password" name="password" ng-model="student.password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                    </p>
                    <p class="keeplogin"> 
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                        <label for="loginkeeping">Keep me logged in</label>
                    </p>
                    <p class="login button"> 
                        <input type="submit" value="Login"/> 
                    </p>
                    <p class="change_link">
                        Not a member yet ?
                        <a href="" ng-click="loadSignup()" class="to_register">Join us</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
<link rel="stylesheet" type="text/css" href="css/style.css" />
